remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
- jekyll-include-cache
- jekyll-remote-theme # add this line to the plugins list if you already have one
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      show_date: true
      breadcrumbs: true  # disabled by default
